<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudGuard - Alert Management Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="header-title">CloudGuard</h1>
                    <p class="header-subtitle">AWS Anomaly & Data Protection System</p>
                </div>
                <button id="createTestAlert" class="btn btn-primary">
                    Create Test Alert
                </button>
            </div>
        </div>
    </header>

    <!-- Notification -->
    <div id="notification" class="notification hidden"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Filters -->
            <section class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="severityFilter" class="filter-label">Severity</label>
                        <select id="severityFilter" class="filter-select">
                            <option value="all">All Severities</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="statusFilter" class="filter-label">Status</label>
                        <select id="statusFilter" class="filter-select">
                            <option value="all">All Statuses</option>
                            <option value="New">New</option>
                            <option value="Acknowledged">Acknowledged</option>
                            <option value="In-Progress">In-Progress</option>
                            <option value="Resolved">Resolved</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="categoryFilter" class="filter-label">Category</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="IAM">IAM</option>
                            <option value="S3">S3</option>
                            <option value="Network">Network</option>
                            <option value="Activity">Activity</option>
                            <option value="CVE">CVE</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Loading alerts...</p>
            </div>

            <!-- Alerts List -->
            <section id="alertsList" class="alerts-list">
                <!-- Alerts will be inserted here by JavaScript -->
            </section>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p>No alerts found</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
